<!doctype html>
<html>
  <head>
    <meta charset="UTF-8">

    <title>Geolocation</title>

    <link rel="stylesheet" href="geolocation.css">

    <script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
    <script src="geolocation.js"></script>
  </head>
  <body>

    <h1>Geolocation</h1>

    <p class="js-loading-text">Please wait while we figure out your position...</p>

    <ul class="js-coordinates">
      <li class="js-latitude"></li>
      <li class="js-longitude"></li>
    </ul>


    <p class="js-pos-error">Please allow us to access your location in the settings.</p>

  </body>
</html>
